<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/signup">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>

      <div>
       
            <form action="/login"method="post">
              <h2>Contact Us</h2>
              <h4>Have any question? We love here from you</h4>
              <div class="col-lg-4 offset-3">
                <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Name" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                <label>Email</label>
                <input type="email" name="Email" id="Email" placeholder="Email" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="Country" id="email" placeholder="Country" class="form-control" autocomplete="off" required>
                 </div>
                 <div class="form-group">
                    <label>City</label>
                    <input type="text" name="City" id="City" placeholder="City" class="form-control" autocomplete="off" required>
                 </div>
                 <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="MobileNumber" id="MobileNumber" placeholder="MobileNumber" class="form-control" autocomplete="off" required>
                 </div>
                 <div class="form-group">
                    <label>Message</label>
                    <textarea name="Message" id="message" placeholder="Message" class="form-control" autocomplete="off" required></textarea>
                 </div>
                <button class="btn btn-primary">submit</button>
                </form>
          </div>
      </div>
</body>
</html>
