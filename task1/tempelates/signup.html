<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>  
 <div>
        <form action="/signup" method="post">
            <div class="container ">
                <div class="col-lg-6 offset-4">
                <h3>Sign up</h3>
                <h6><a href="/login">login</a>&nbsp;&nbsp;&nbsp;already have a account</h6><br></div>
               <div class="col-lg-4 offset-4  shadow-lg p-3 mb-5 bg-white rounded">
                   <div class="form-group ">
                      <label>UserName</label>
                      <input type="text" name="UserName" placeholder="UserName" class="form-control" autocomplete="off" required>
                  </div>
            
            
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="Email" placeholder="@gmail.com" class="form-control" autocomplete="off" required>
                  </div>
             
                   <div class="form-group ">
                       <label for="">Password</label>
                       <input type="password" name="Password" placeholder="8 digit-Password " class="form-control"  autocomplete="off" required>
                   </div>
            
                  <div class="form-group ">
                    <label for="">Confirm Password</label>
                    <input type="password" name="ConfirmPassword" placeholder="confirm_password" class="form-control" autocomplete="off" required>
                  </div>
            </form>
                     <button class="btn btn-primary">submit</button>
                </div>
      </div>

</body>
</html>
